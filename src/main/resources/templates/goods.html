<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Товары</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <div>
                <form class="form-inline" action="#" th:action="@{/goods/add}" th:object="${newGoods}" method="post">
                    <div class="form-group">
                        <label for="name">Наименование:</label>
                        <input id="name" class="form-control" type="text" th:field="*{name}" />
                    </div>
                    <div class="form-group">
                        <label for="price">Цена:</label>
                        <input id="price" class="form-control" type="number" th:field="*{price}"/>
                    </div>
                    <button type="submit" class="btn btn-default">Добавить</button>
                </form>
            </div>
            <div th:if="${not #lists.isEmpty(goods)}">
                <h2>Список товаров</h2>
                <table class="table table-striped">
                    <tr>
                        <th>#</th>
                        <th>Наименование</th>
                        <th>Цена</th>
                        <th>Удалить</th>
                    </tr>
                    <tr th:each="g : ${goods}">
                        <td th:text="${g.id}">Id</td>
                        <td th:text="${g.name}">Name</td>
                        <td th:text="${g.price}">Price</td>
                        <td><a th:href="${'/goods/remove/' + g.id}">Удалить</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
