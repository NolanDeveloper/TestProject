<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Новый заказ</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <h2>Новый заказ</h2>
            <form class="form-horizontal" th:action="@{/orders/new/issue}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="client">Заказчик:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="client" type="text" name="client"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="address">Адрес:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="address" type="text" name="address"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="date">Дата:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" id="date" th:text="${date}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lines">Заказ:</label>
                    <div class="col-sm-10">
                        <table id="lines" class="table">
                            <tr>
                                <th>Наименование</th>
                                <th>Цена</th>
                                <th>Количество</th>
                            </tr>
                            <tr th:each="orderLine : ${orderLines}">
                                <td hidden="hidden">
                                    <input name="goodsIds" th:value="${orderLine.goods.id}"/>
                                    <input name="counts" th:value="${orderLine.count}"/>
                                </td>
                                <td th:text="${orderLine.goods.name}"/>
                                <td th:text="${orderLine.goods.price}"/>
                                <td th:text="${orderLine.count}"/>
                            </tr>
                        </table>
                    </div>
                </div>
                <button class="btn">Оформить</button>
            </form>
        </div>
    </body>
</html>
